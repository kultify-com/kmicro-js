# Publishes to npm using trusted publishing (OIDC) when a release is published
# https://docs.npmjs.com/trusted-publishers

name: Publish to npm

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install
      - run: pnpm run ci
      - run: pnpm run build

      - run: npm publish
